syntax = "proto3";

package event;
option go_package = "github.com/winc-link/iot-cloud-proto/event";
import "common/common.proto";


message DeviceEventReportRequest {
  string data = 2;
  string deviceId = 3;
  string productId = 4;
}

service RpcEvent {
  //设备事件上报
  rpc DeviceEventReport(DeviceEventReportRequest) returns (common.CommonResponse) {}
}