syntax = "proto3";

package platform;
option go_package = "github.com/winc-link/iot-cloud-proto/platform";
import "common/common.proto";
import "google/protobuf/any.proto";

enum OpType {
  Property = 0;//属性下发
  Command = 1;//命令下发
}

message PlatformMessageRequest {
  common.IotPlatform Platform = 1; //平台名称
  string messageId = 2;
  string DeviceId = 3;
  OpType type = 4;
  google.protobuf.Any data = 5;
}


service RpcPlatformMessage {
  // 云平台给网关发送消息入口
  rpc PlatformMessage (PlatformMessageRequest) returns (common.CommonResponse) {}
}