syntax = "proto3";

package platform;
option go_package = "github.com/winc-link/iot-cloud-proto/platform";
import "common/common.proto";
//import "google/protobuf/any.proto";

enum OpType {
  PropertySet = 0;//属性设置
  Command = 1;//命令下发
  Message = 2;//消息下发
  PropertyGet = 3;//属性查询
  Event = 4;//事件下发

  Custom = 9;//自定义类型
}

message PlatformMessageRequest {
  common.IotPlatform Platform = 1; //平台名称
  string messageId = 2;
  string DeviceId = 3;
  OpType type = 4;
  bytes data = 5;
}


service RpcPlatformMessage {
  // 云平台给网关发送消息入口
  rpc PlatformMessage (PlatformMessageRequest) returns (common.CommonResponse) {}
}