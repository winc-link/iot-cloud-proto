syntax = "proto3";

package product;
option go_package = "github.com/winc-link/iot-cloud-proto/product";


message QueryProductListRequest{
  map<string, string> extra =1;
}

enum ProductNodeType {
  UnKnow = 0; //未知类型
  Gateway = 1; //网关
  Device = 2;  //直连设备
  SubDevice = 3; //网关子设备
}

enum ProductNetType {
  Other = 0;
  Cellular = 1;
  Wifi = 2;
  Ethernet = 3;
  NB = 4;
}

enum ProductPlatform {
  CustomerIot = 0;//用户自定义
  WinCLinkIot = 1; //赢创万联
  AliIot = 2; //阿里
  HuaweiIot = 3;//华为
  TencentIot = 4;//腾讯
  TuyaIot = 5;//涂鸦
  OneNetIot = 6; //中国移动
}

message QueryProductListResponse {
  message Productinfo {
    uint64 CreateAt = 1; //创建时间
    string ProductId = 2; //产品id
    string ProductName = 3;//产品名称
    string Description = 4;//描述
    ProductNodeType NodeType = 5;//产品的节点类型
    string DataFormat = 6;//上报数据的格式
    ProductPlatform Platform = 7; //平台名称
    ProductNetType NetType = 8;//联网方式
    map<string, string> extra = 9;
  }
  message List {
    repeated Productinfo ProductInfo = 1;
  }
  message Data {
    uint32 Total = 4;
    List List = 5;
  }
  Data data = 1;
  string RequestId = 2;
  string Code = 3;
  bool Success = 4;
  string errorMessage = 5;
}



service RpcProduct {
  //查询所有产品
  rpc QueryProductList(QueryProductListRequest) returns (QueryProductListResponse) {}
}