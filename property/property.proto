syntax = "proto3";

package property;
option go_package = "github.com/winc-link/iot-cloud-proto/property";
import "common/common.proto";


message PropertyData {
  int64 reportTime = 1;
  string value = 2;
  string code = 3;
}

message PropertyReportData {
  message Sys {
    uint32 ack = 1;
  }
  message Param {
   repeated PropertyData data = 1;
  }
}

message DevicePropertyReportRequest {
  string DriverId = 1;
  string DeviceId = 2;
  string ProductId = 3;
  PropertyReportData data = 4;
}

service RpcProperty {
  //设备属性上报
  rpc DevicePropertyReport(DevicePropertyReportRequest) returns (common.CommonResponse) {}
}