syntax = "proto3";

package event;
option go_package = "github.com/winc-link/iot-cloud-proto/event";
import "common/common.proto";
import "google/protobuf/any.proto";


message DeviceCommandReplyRequest {
  string DriverId = 1;
  string DeviceId = 2;
  google.protobuf.Any data = 3;
}

service RpcCommand {
  //设备端响应服务调用
  rpc DeviceCommandReply(DeviceCommandReplyRequest) returns (common.CommonResponse) {}
}